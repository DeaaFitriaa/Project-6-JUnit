<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Fast Food - Account </title>
        <style>
            .input-group-append {
                cursor: pointer;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'></link>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </h:head>
    <h:body>
        <section class="order" id="order">

            <h1 class="heading"> <span>order</span> history for #{users.name}</h1>
            
            <h:form>
                <div class="mb-3">
                    <h:commandButton action="/index.xhtml" class="btn btn-primary btn-small btn-rounded" value="Home"></h:commandButton>
                </div>
            </h:form>

            <div class="row">
                <h:form>

                    <h:dataTable class="table" value="#{transactions.history}" var="history">
                        <f:facet name="header">
                            <tr>
                                <th>No</th>
                                <th>Product</th>
                                <th>Delivery</th>
                                <th>Payment</th>
                                <th>Paid</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                        </f:facet>
                        <h:column>#{history.id}</h:column>
                        <h:column>#{history.productName}</h:column>
                        <h:column>#{history.address}</h:column>
                        <h:column>#{history.paymentId}</h:column>
                        <h:column>#{history.paid}</h:column>
                        <h:column>#{history.timestamp}</h:column>
                        <h:column>
                            <h:commandButton class="btn-primary btn-small" value="Delete" action="#{history.delete(history, users.id)}"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    
                </h:form>

            </div>

        </section>
        
        <section class="footer">

            <div class="share">
                <a href="#" class="btn">facebook</a>
                <a href="#" class="btn">twitter</a>
                <a href="#" class="btn">instagram</a>
                <a href="#" class="btn">pinterest</a>
                <a href="#" class="btn">linkedin</a>
            </div>



        </section>

        <a href="#home" class="fas fa-angle-up" id="scroll-top"></a>


        <script src="js/script.js"></script>
    </h:body>
</html>
