<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Fast Food - Account </title>
        <style>
            .input-group-append {
                cursor: pointer;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'></link>
        <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css"></link>
    </h:head>
    <h:body>
        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">Edit Account - #{users.name}</h1>
                <p class="lead">Edit account #{users.name} in Love Appetite</p>
                <h:form>
                    <div class="mb-3">
                        <h:commandButton action="/index.xhtml" class="btn btn-primary btn-small btn-rounded" value="Home"></h:commandButton>
                    </div>
                </h:form>
                <div class="row pt-5">
                    <div class="col-12">
                        <h:form>
                            <h:inputHidden value="#{users.id}"></h:inputHidden>
                            <div class="mb-3">
                                <h:outputLabel class="form-label">Name</h:outputLabel>
                                <h:inputText class="form-control" value="#{users.name}" readonly="true"></h:inputText>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel class="form-label">Email</h:outputLabel>
                                <h:inputText class="form-control" value="#{users.email}" readonly="true"></h:inputText>
                                </div>
                           <div class="mb-3">
                                <h:outputLabel class="form-label">Password</h:outputLabel>
                                <h:inputSecret class="form-control" value="#{users.password}" required="true"></h:inputSecret>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel class="form-label">Phone Number</h:outputLabel>
                                <h:inputText class="form-control" value="#{users.phoneNumber}" required="true"></h:inputText>
                            </div>
                           <div class="mb-3">
                                <h:outputLabel class="form-label">Address</h:outputLabel>
                                <h:inputTextarea class="form-control" value="#{users.address}" required="true"></h:inputTextarea>
                            </div>
                            <div class="mb-3">
                                <h:commandButton action="#{users.update}" onclick="confirm('Are you sure?')" class="btn btn-primary btn-small btn-rounded" value="Edit"></h:commandButton>
                            </div>
                        </h:form>
                        <h:form>
                            <div class="mb-3">
                                <h:inputHidden value="#{users.id}"></h:inputHidden>
                                <h:commandButton action="#{transactions.getHistory(users.id)}" class="btn btn-primary btn-small btn-rounded" value="Order History"></h:commandButton>
                            </div>
                        </h:form>
                        <h:form>
                            <div class="mb-3">
                                <h:commandButton action="#{users.logout()}" class="btn btn-primary btn-small btn-rounded" value="Logout"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </main>
    </h:body>
</html>
